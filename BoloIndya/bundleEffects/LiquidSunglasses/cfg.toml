draw_order = ['retouch', '!glfx_WARP_IMAGE', 'facemat', '!glfx_UPDATE_BG' ,'TriMa1', 'metal', 'glasses']

# Retouch
[materials.retouch]
vs = "retouch.vert"
fs = "retouch.frag"
blend = "off" # "alpha", "premul_alpha", "screen", "add", "multiply", "coverage", "off"
